<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
  
  </head>
  <body>
  
  <section>
      <div class="signin">
        <div class="content">
          <h2>Login</h2>
          <div class="form">
            <div class="inputBox">
              <input type="text" required>
              <i>Name</i>
            </div>
            <div class="inputBox">
              <input type="email" required>
              <i>Email</i>
            </div>
            <div class="inputBox">
              <input type="password" required>
              <i>Password</i>
            </div>
            <div class="links">
              <a href="#">Forgot Password</a>
              <a href="#">Signup</a>
            </div>
            <div class="inputBox">
            <button><a href="home.html" style="text-decoration: none;"><input type="submit" value="Login"></a></button>
            </div>
          </div>
        </div>
      </div>
    </section>
    
  </body>
